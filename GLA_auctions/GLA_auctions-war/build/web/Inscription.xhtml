<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration page</title>
    </h:head>
    <h:body>

        <h:form>

            <fieldset>
                <legend>Registration Form </legend>

                Firstname: 
                <h:inputText value="#{registrationBean.firstname}"
                             id="firstnameInput">
                </h:inputText>
                <br/>

                Lastname: 
                <h:inputText value="#{registrationBean.lastname}"
                             id="lastnameInput">
                </h:inputText>
                <br/>

                Status:
                <h:selectOneMenu value="#{registrationBean.allStatus}">
                    <f:selectItems value="#{registrationBean.status}" />
   		</h:selectOneMenu>
                <br/>

                <h:commandButton value="Submit" 
                                 action="#{registrationBean.submit}"/>
                <br/>

            </fieldset>
        </h:form>
    </h:body>
</html>
